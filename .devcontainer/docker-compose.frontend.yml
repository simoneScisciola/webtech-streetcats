# Webtech's StreetCats Frontend Compose file

name: webtech-streetcats-frontend-compose

services:

  frontend:
    container_name: webtech-streetcats-frontend
    profiles: [prod] # This service will be started only in these profiles
    build:
      context: ../source-code/frontend
      dockerfile: Dockerfile
    restart: unless-stopped
    ports: # Maps <hostPort>:<containerPort>
      - ${PROD_FRONTEND_PORT:-55502}:80 # Port used to access frontend app (production mode). Default: 55502
    environment: # Defines the environment variables
      BACKEND_ADDRESS: ${BACKEND_ADDRESS:-localhost} # The address from the user browser
      BACKEND_PORT: ${PROD_BACKEND_PORT:-55501} # The port from the user browser
    networks:
      - frontend-network

networks:
  frontend-network: