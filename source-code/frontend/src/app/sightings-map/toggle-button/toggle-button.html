<button
  type="button"
  class="toggle-btn btn btn-primary position-fixed bottom-0 end-0 mb-4 me-4 shadow-lg rounded-circle d-flex align-items-center justify-content-center"
  [attr.aria-label]="isPanelOpen ? 'Chiudi pannello esterno' : 'Apri pannello esterno'"
  title="Pannello esterno"
  (click)="onClick()"
>

  <span class="visually-hidden">
    {{ isPanelOpen ? 'Chiudi pannello esterno' : 'Apri pannello esterno' }}
  </span>

  <fa-icon [icon]="isPanelOpen ? faXmark : faList"></fa-icon>

</button>
