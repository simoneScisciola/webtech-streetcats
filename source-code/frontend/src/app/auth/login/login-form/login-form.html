<app-form-card
  title="Accedi"
  subtitle="Bentornato! Inserisci le tue credenziali."
  [icon]="icons.login">

  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" novalidate>

    <app-form-field
      id="email"
      label="Email"
      type="email"
      placeholder="nome@esempio.com"
      [control]="email"
      [icon]="icons.email"
      [errors]="emailErrors">
    </app-form-field>

    <app-form-field
      id="password"
      label="Password"
      type="password"
      placeholder="••••••••"
      [control]="password"
      [icon]="icons.lock"
      [errors]="passwordErrors">
    </app-form-field>

    <div class="d-flex justify-content-between align-items-center mb-4">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="remember">
        <label class="form-check-label small" for="remember">Ricordami</label>
      </div>
      <a href="#" class="small text-primary text-decoration-none">Password dimenticata?</a>
    </div>

    <button type="submit" class="btn btn-primary w-100">
      <fa-icon [icon]="icons.login" class="me-2"></fa-icon>
      Accedi
    </button>

  </form>

  <div slot="footer" class="small">
    Non hai un account? <a href="#" class="text-primary text-decoration-none fw-semibold">Registrati</a>
  </div>

</app-form-card>
