<app-form-card>

  <app-form-card-header
    title="Log In"
    subtitle="Welcome back!"
    [icon]="icons.login">
  </app-form-card-header>

  <app-form-card-body>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" novalidate>
      <app-form-card-field
        id="username"
        label="Username"
        placeholder="your_username"
        [control]="username"
        [icon]="icons.user"
        [errors]="usernameErrors">
      </app-form-card-field>

      <app-form-card-field
        id="password"
        label="Password"
        type="password"
        placeholder="••••••••"
        [control]="password"
        [icon]="icons.lock"
        [errors]="passwordErrors">
      </app-form-card-field>

      <div class="d-flex justify-content-between align-items-center mb-2">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="remember">
          <label class="form-check-label small" for="remember">Remember me</label>
        </div>
        <a href="#" class="small text-primary text-decoration-none">Forgot password?</a>
      </div>

      <button type="submit" class="btn btn-primary w-100 fw-medium mt-3">
        <fa-icon [icon]="icons.login" class="me-2"></fa-icon>Log In
      </button>
    </form>
  </app-form-card-body>

  <app-form-card-footer class="small">
    No account? <a routerLink="/sign-up" class="text-primary text-decoration-none fw-semibold">Sign Up</a>
  </app-form-card-footer>

</app-form-card>
