<header class="bg-dark text-white p-1">
  <div class="container-fluid">
    <div class="d-flex flex-wrap justify-content-center justify-content-sm-between gap-3 py-3">
      
      <!-- Logo + App name -->
      <a class="d-flex align-items-center justify-content-center text-white text-decoration-none" routerLink="/home">
        <img
          src="assets/webtech-streetcats.png"
          alt="Webtech's StreetCats logo"
          height="32"
          class="me-3"/>
        <span class="fs-5 fw-semibold">Webtech's StreetCats</span>
      </a>

      <!-- Auth area -->
      <div class="d-flex flex-wrap justify-content-center justify-content-sm-between gap-3" style="height: 38px;">

        @if(auth.isAuthenticated()) {
          <div class="d-flex align-items-center column-gap-3">
            <div>
              Hello, <span class="fw-semibold">{{ auth.username() }}</span>
            </div>
            <img [src]="auth.avatarUrl()" alt="User Icon" class="rounded-circle" height="32"/>
          </div>
        } @else {
          <!-- Signup Button -->
          <button class="btn btn-outline-light" (click)="signup()">Sign Up</button>
    
          <!-- Login Button -->
          <button class="btn btn-primary fw-medium" (click)="login()">Log In</button>
        }
      </div>
    </div>
  </div>
</header>
