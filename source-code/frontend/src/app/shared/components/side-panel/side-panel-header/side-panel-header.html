<div class="d-flex justify-content-between align-items-center p-3 border-bottom bg-primary text-white">
  <h5 class="mb-0 fw-bold">
    @if (icon) {
      <fa-icon [icon]="icon!" class="me-2"></fa-icon>
    }{{ title }}
  </h5>
  <button 
    type="button" 
    title="Close side panel"
    class="btn-close btn-close-white" 
    aria-label="Close"
    (click)="onClose()">
  </button>
</div>
